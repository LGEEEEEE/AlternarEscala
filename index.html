<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Escala de Limpeza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Escala de Limpeza</h1>
        <p>Clique no botão para gerar uma nova escala aleatória seguindo as regras.</p>

        <div class="escala-container">
            <pre id="escala-resultado"></pre>
        </div>

        <div class="botoes">
            <button id="gerar-btn">Gerar Nova Escala</button>
            <button id="imprimir-btn">Imprimir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
